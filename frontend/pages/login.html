<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embo Martial Arts | EMA</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="../scripts.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="font-[Urbanist] antialiased">
    <main>
        <!-- Login -->
        <div id="loginForm" class="flex flex-col w-[400px] mt-40 m-auto p-8">
            <form class="space-y-9 text-dark-brown">
                <h1 class="text-3xl">Account Log-In</h1>

                <div>
                    <label class="block text-lg mb-2">Email Address</label>
                    <input type="email" class="w-full p-4 rounded-md border focus:outline-none focus:ring-1 placeholder:text-dark-brown" placeholder="you@example.com">
                </div>

                <div>
                    <label class="block text-lg mb-2">Password</label>
                    <input type="password" class="w-full p-4 rounded-md border focus:outline-none focus:ring-1">
                </div>

                <button type="submit" class="w-full bg-dark-brown text-white py-4 rounded-full text-xl cursor-pointer hover:scale-105 transition">
                    Submit
                </button>

                <button type="button" onclick="showSignup()" class="underline cursor-pointer">
                    Donâ€™t have an account? Sign up here!
                </button>
            </form>
        </div>


        <!-- Signup -->
        <div id="signupForm" class="hidden flex flex-col w-[400px] mt-40 m-auto p-8">
            <form class="space-y-9 text-dark-brown">
                <h1 class="text-3xl">Create Account</h1>

                <div>
                    <label class="block text-lg mb-2">Name</label>
                    <input type="email" class="w-full p-4 rounded-md border focus:outline-none focus:ring-1 placeholder:text-dark-brown" placeholder="you@example.com">
                </div>

                <div>
                    <label class="block text-lg mb-2">Email Address</label>
                    <input type="email" class="w-full p-4 rounded-md border focus:outline-none focus:ring-1 placeholder:text-dark-brown" placeholder="you@example.com">
                </div>

                <div>
                    <label class="block text-lg mb-2">Password</label>
                    <input type="password" class="w-full p-4 rounded-md border focus:outline-none focus:ring-1">
                </div>

                <button type="submit" class="w-full bg-dark-brown text-white py-4 rounded-full text-xl cursor-pointer hover:scale-105 transition">
                    Create Account
                </button>

                <button type="button" onclick="showLogin()" class="underline cursor-pointer">
                    Already have an account? Log in
                </button>
            </form>
        </div>
    </main>
</body>
</html>
